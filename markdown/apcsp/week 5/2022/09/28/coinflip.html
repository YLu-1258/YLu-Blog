<h2 id="ayo-what-is-this">Ayo what is this</h2>
<p>Having trouble deciding on something? Why not try this coin flip!</p>

<p><button onclick="coinFlip()" style="border-radius:9px">Flip A Coin!</button></p>
<image src="/YLu-Blog/images/placeholder.png" height="150" title="" alt="coin" id="result"></image>

    </tr>

<script>
    var heads = 0
    var tails = 0
    const headOrTails = ["Head", "Tails"]
    function coinFlip() {
        var index=Math.floor(Math.random() *2)
        console.log(headOrTails[index])
        if (headOrTails[index] == "Head") {
            heads++
            var file_name = "coin_heads.png"
        }
        else {
            tails++
            var file_name = "coin_tails.png"
        }
        document.getElementById("result").src = "/YLu-Blog/images/" + file_name
        document.getElementById("heads").innerHTML = "<strong>" + heads + "</strong>"
        document.getElementById("tails").innerHTML = "<strong>" + tails + "</strong>"
    }
</script>
